<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Contacto</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/actualizar.js"></script> 
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Actualizar Contacto</h2>

        <!-- Utiliza clases de Bootstrap para los formularios -->
        <form>
            <div class="mb-3">
                <label for="actualizar-email" class="form-label">Email del contacto a actualizar:</label>
                <input type="text" class="form-control" id="actualizar-email" placeholder="Email del contacto a actualizar">
            </div>
            <div class="mb-3">
                <label for="actualizar-nombre" class="form-label">Nuevo nombre:</label>
                <input type="text" class="form-control" id="actualizar-nombre" placeholder="Nuevo nombre">
            </div>
            <div class="mb-3">
                <label for="actualizar-apellido-paterno" class="form-label">Nuevo apellido paterno:</label>
                <input type="text" class="form-control" id="actualizar-apellido-paterno" placeholder="Nuevo apellido paterno">
            </div>
            <div class="mb-3">
                <label for="actualizar-apellido-materno" class="form-label">Nuevo apellido materno:</label>
                <input type="text" class="form-control" id="actualizar-apellido-materno" placeholder="Nuevo apellido materno">
            </div>
            <div class="mb-3">
                <label for="actualizar-telefono" class="form-label">Nuevo teléfono:</label>
                <input type="text" class="form-control" id="actualizar-telefono" placeholder="Nuevo teléfono">
            </div>
            
            <!-- Utiliza clases de Bootstrap para los botones -->
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="actualizarContacto()">Actualizar Contacto</button>
                <a href="/inicio" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
    </script>
</body>
</html>
