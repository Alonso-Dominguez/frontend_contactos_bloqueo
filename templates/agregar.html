<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agregar Contacto</title>
    <!-- Agrega el enlace a Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/agregar.js"></script> 
    <script>
        // Verificar si el token está presente en el LocalStorage
        const token = localStorage.getItem('token');
        if (!token) {
            // Si no hay token, redirige al usuario a la página de inicio de sesión
            window.location.href = "/";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Agregar Contacto</h2>

        <!-- Utiliza clases de Bootstrap para los formularios -->
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" placeholder="Nombre">
            </div>
            <div class="mb-3">
                <label for="primer_apellido" class="form-label">Primer Apellido:</label>
                <input type="text" class="form-control" id="primer_apellido" placeholder="Primer Apellido">
            </div>
            <div class="mb-3">
                <label for="segundo_apellido" class="form-label">Segundo Apellido:</label>
                <input type="text" class="form-control" id="segundo_apellido" placeholder="Segundo Apellido">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Teléfono:</label>
                <input type="text" class="form-control" id="telefono" placeholder="Teléfono">
            </div>
            
            <!-- Utiliza clases de Bootstrap para los botones -->
            <div class="mb-3">
                <button type="button" class="btn btn-primary" onclick="agregarContacto()">Agregar Contacto</button>
                <a href="/inicio" class="btn btn-secondary">Cancelar</a>
            </div>
        </form>
    </div>

    <!-- Agrega el enlace a Bootstrap JS y Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        window.onload = function() {
        };
    </script>
</body>
</html>
