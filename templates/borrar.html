<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eliminar Contacto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/styles.css">
    <script src="../static/js/eliminar.js"></script>
    <script>
        // Verificar si el token está presente en el LocalStorage
        const token = localStorage.getItem('token');
        if (!token) {
            // Si no hay token, redirige al usuario a la página de inicio de sesión
            window.location.href = "/login.html";
        }
    </script>
</head>
<body>
    <div class="container">
        <h2 class="mt-5">Eliminar Contacto</h2>
        <form>
            <div class="mb-3">
                <label for="eliminar-email" class="form-label">Email del contacto a eliminar:</label>
                <input type="text" class="form-control" id="eliminar-email" placeholder="Email del contacto a eliminar">
            </div>
            <div class="mb-3">
                <button type="button" class="btn btn-danger" onclick="eliminarContacto()">Eliminar Contacto</button>
            </div>
        </form>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
